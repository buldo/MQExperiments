group 'com.buldygin.nanomsg'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    maven {
        url "http://clojars.org/repo"
    }
}

dependencies {
    compile "jnanomsg:jnanomsg:0.4.3"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
